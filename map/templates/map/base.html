{% load static%} 
<!doctype html>
<html lang="fa" dir='rtl' >
    <head>
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="favicon.ico">
    
        <title>{% block title %}{% endblock %}</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <!-- Icons CSS -->
        <link rel="stylesheet" href="{% static 'css/feather.css' %}">
        <link rel="stylesheet" href="{% static 'css/select2.css' %}">
        <link rel="stylesheet" href="{% static 'css/dropzone.css' %}">
        <link rel="stylesheet" href="{% static 'css/uppy.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/jquery.steps.css' %}">
        <link rel="stylesheet" href="{% static 'css/jquery.timepicker.css' %}">
        <link rel="stylesheet" href="{% static 'css/quill.snow.css' %}">
        <!-- Date Range Picker CSS -->
        <link rel="stylesheet" href="{% static 'css/daterangepicker.css' %}">
        <!-- App CSS -->
        <link rel="stylesheet" href="{% static 'css/app-light.css' %}" id="lightTheme">
        <link rel="stylesheet" href="{% static 'css/app-dark.css' %}" id="darkTheme" disabled>


        {% block head %}{% endblock  %}   <!-- extract header-->
    </head>
           {% include "map/messages.html" %}
            <!-- place navbar here -->
           {% block header %}{% endblock  %}

            {% block content %}{% endblock  %}
  
        <footer> 
           {% block footer %}{% endblock  %}
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
